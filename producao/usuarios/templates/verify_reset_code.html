<style>
    body{
        background-color: #ccc;
        font-family: Segoe UI Semibold;
    }
    .form {
        width: 350px;
        height: 400px;
        display: flex;
        flex-direction: column;
        border-radius: 15px;
        background-color: white;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
        transition: .4s ease-in-out;
        margin: auto;
        top: 50%;
        transform: translateY(50%);
    }

    .heading {
        position: relative;
        text-align: center;
        color: black;
        top: 20px;
        font-weight: bold;
        font-size: 25px;
        padding: 0px 50px;
    }

    .check {
        position: relative;
        align-self: center;
        top: 1em;
    }

    .input {
        position: relative;
        width: 85.5%;
        height: 2.5em;
        margin: 0;
        border-radius: 5px;
        border: none;
        outline: none;
        background-color: rgb(235, 235, 235);
        box-shadow: inset 3px 3px 6px #d1d1d1,
                inset -3px -3px 6px #ffffff;
        top: 3em;
        left: 5%;
        padding-left: 15px;
        transition: .4s ease-in-out;
    }

    .input:hover {
        box-shadow: inset 0px 0px 0px #d1d1d1,
                inset 0px 0px 0px #ffffff;
        background-color: lightgrey;
    }

    .input:focus {
        box-shadow: inset 0px 0px 0px #d1d1d1,
                inset 0px 0px 0px #ffffff;
        background-color: lightgrey;
    }

    .btn1,
    .btn2 {
        position: relative;
        top: 5.5em;
        margin-bottom: 10px;
        left: 5%;
        width: 90%;
        height: 3em;
        border-radius: 5px;
        border: none;
        outline: none;
        transition: .4s ease-in-out;
        box-shadow: 1px 1px 3px #b5b5b5,
                -1px -1px 3px #ffffff;
        cursor: pointer;
    }

    .btn1:active,
        .btn2:active {
        box-shadow: inset 3px 3px 6px #b5b5b5,
                inset -3px -3px 6px #ffffff;
    }
    .img{
        margin-top:-10px;
        z-index: 9999;
    }
        .error-message {
        color: red;
        text-align: center;
        margin-top: -55px;
        font-size: 13px;
    }
</style>
